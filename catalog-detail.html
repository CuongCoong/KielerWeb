<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./logo.svg" type="image/ico">
  <link rel="stylesheet" href="../assets/libs/bootstrap-5.0.2-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/libs/fontawesome-free-6.3.0/css/all.min.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <title>Catalog Detail - Kieler</title>
</head>

<body>
  <div class="catalogDetail">
    <div class="catalogDetail-slideshow">
      <div id="catalogDetail-carousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../assets/img/catalogDetail.png" class="d-block" height="auto" width="100%" alt="...">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item">
            <img src="../assets/img/catalogDetail.png" class="d-block"  height="auto" width="100%" alt="...">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item">
            <img src="../assets/img/catalogDetail.png" class="d-block"   height="auto" width="100%" alt="...">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#catalogDetail-carousel" data-bs-slide="prev">
      <span class="catalogDetail-slideshow__previous"><i class="fa-solid fa-angle-left"></i></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#catalogDetail-carousel" data-bs-slide="next">
      <span class="catalogDetail-slideshow__next"><i class="fa-solid fa-angle-right"></i></span>
      <span class="visually-hidden">Next</span>
    </button>
    <span class="catalogDetail-slideshow__close"><i class="fa-solid fa-xmark"></i></span>
  </div>
  <script src="../assets/libs/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
	<script src="../assets/js/index.js"></script>
</body>

</html>
